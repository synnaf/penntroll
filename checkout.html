            <section class="container orderform collapse multi-collapse" id="collapseshoppingcart">  
            <section class="row justify-content-center">                          
                <div class="col-12 col-md-9 col-lg-9"> 
                    <form class="form-group" action="thanks.html">
                        <h3 class="mt-4 text-center">Payment and shipping information</h3>
                        <!-- form container with label / input = item / child -->
                        <div class="mb-4 form-row justify-content-center">
                            <div class="col-lg-6 col-md-6 mt-2">
                                <label for="firstname col-form-label">First name:</label>
                                <input class="form-control" type="text" name="namn" id="firstname" placeholder="Enter your name" class="text-input" required>
                            </div>
                            <div class="col-lg-6 col-md-6 mt-2">
                                <label for="lastname col-form-label">Surname:</label>
                                <input class="form-control" type="text" name="efternamn" id="surname" placeholder="Enter your surname" required>
                            </div>
                            <div class="col-lg-6 col-md-6 mt-2">  
                                <label for="email col-form-label">E-mail:</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="a@a.com" required>
                            </div>
                            <div class="col-lg-6 col-md-6 mt-2">   
                                <label for="adress col-form-label">Street adress:</label>
                                <input class="form-control" type="text" name="adress" id="adress" placeholder="Enter your street adress" required>
                            </div>
                            <div class="col-4 mt-2">
                                <label for="zip col-form-label">Zip code:</label>
                                <input class="form-control" type="number" name="postkod" placeholder="123 45" pattern="\d{3}\s?\d{2}" id="zip" required>
                            </div>
                            <div class="col-sm-6 col-lg-8 mt-2">  
                                <label for="money col-form-label">Credit card no:</label>
                                <input class="form-control" type="number" name="givemethemoneyz" id="givemethemoneyz" placeholder="12 numbers no space or -" required>
                            </div> 
                        </div>
                        <div class="row justify-content-center"> 
                            <div class="submitbutton col-4 text-center m-4 p-2"> 
                                <button class="btn" type="submit" value="submit" data-toggle="collapse" href="#collapseform" role="button" aria-expanded="false" aria-controls="collapseform">Order</button>
                            </div>
                        </div>
                    </form>
                </div>     
            </section>
